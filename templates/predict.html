<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page Style -->
  
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css"/>
  <!-- Bokeh Style -->
  <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-2.0.1.min.css"/>
  <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.0.1.min.css"/>
  <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-tables-2.0.1.min.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-select.min.css"/>
  <title>Home Page</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand"  href="/">NLP Project</a>
  </nav>
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
  <div class="card w-100" align = "left">
  <div class="card-body">
    <form action='/predict' method="post">
      <div class="form-group">
        <label for="formGroupExampleInput">Search</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your text" name="text" value = "{{searchText}}">
      </div>
	  <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  </div>
  </div>
</div>
  <br>
  <br>
  <div align="center">
  {%for i in range(0, len)%}
    <div class="card w-75" align="left">
      <div class="card-body">
        <h5 class="card-title">{{title[i]}}  [{{sim[i]}}]</h5>
        <p class="card-text">{{content[i]}}</p>
        <a href="{{url[i]}}" id="do" class="btn btn-primary">Link</a>
      </div>
    </div>
    <br>
    {%endfor%}
  </div>

</body>
<!-- Bokeh scripts -->
<script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-2.0.1.min.js"></script>
<script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.0.1.min.js"></script>
<script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-tables-1.1.0.min.js"></script>
<script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-api-2.0.1.min.js"></script>

{{script | safe}}
<!-- Page script -->
<script type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../static/js/popper.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-select.min.js"></script>
</html>
